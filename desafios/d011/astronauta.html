<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Astronauta</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .fundo {
            width: 100%;
            height: 100%;
            background-size: cover;
        }

        .astronauta {
            position: absolute;
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="imagem/espaco.jpg" class="fundo">
        <img src="imagem/astronauta.png" class="astronauta">
    </div>
</body>
</html>
